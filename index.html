<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Interactive Rating Component</title>
    <script type="module" crossorigin src="./assets/index-f0de3713.js"></script>
    <link rel="stylesheet" href="./assets/index-4f6193b1.css">
  </head>
  <body
    class="bg-veryDarkBlue font-overpass flex min-h-screen items-center justify-center"
  >
    <main>
      <!-- Rating state start -->
      <article
        class="rating-state bg-Gradient w-88 h-99 md:w-99 rounded-3xl p-6 text-left text-white md:p-8"
      >
        <div class="inline-block rounded-full bg-darkBlueLight p-4">
          <img src="./assets/icon-star-3e70bfda.svg" alt="star" />
        </div>
        <div>
          <h1 class="mt-6 text-3xl font-semibold text-white">How did we do?</h1>
          <p class="text-mediumGrey my-4">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="flex flex-col gap-7">
          <div class="text-lightGrey flex items-center justify-between md:mt-2">
            <label>
              <input type="radio" name="rating" value="1" class="hidden" />
              <span
                class="custom-radio hover:bg-lightGrey flex h-12 w-12 items-center justify-center rounded-full bg-darkBlueLight hover:text-white"
                >1</span
              >
            </label>
            <label>
              <input type="radio" name="rating" value="2" class="hidden" />
              <span
                class="custom-radio hover:bg-lightGrey flex h-12 w-12 items-center justify-center rounded-full bg-darkBlueLight hover:text-white"
                >2</span
              >
            </label>
            <label>
              <input type="radio" name="rating" value="3" class="hidden" />
              <span
                class="custom-radio hover:bg-lightGrey flex h-12 w-12 items-center justify-center rounded-full bg-darkBlueLight hover:text-white"
                >3</span
              >
            </label>
            <label>
              <input type="radio" name="rating" value="4" class="hidden" />
              <span
                class="custom-radio hover:bg-lightGrey flex h-12 w-12 items-center justify-center rounded-full bg-darkBlueLight hover:text-white"
                >4</span
              >
            </label>
            <label>
              <input type="radio" name="rating" value="5" class="hidden" />
              <span
                class="custom-radio hover:bg-lightGrey flex h-12 w-12 items-center justify-center rounded-full bg-darkBlueLight hover:text-white"
                >5</span
              >
            </label>
          </div>
          <button
            class="bg-orange hover:text-orange rounded-full border-none py-2.5 uppercase tracking-wider hover:bg-white"
          >
            Submit
          </button>
        </div>
      </article>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <article
        class="thank-you-state h-99 w-88 md:w-99 bg-Gradient hidden rounded-3xl p-8 text-center md:p-10"
      >
        <div class="mb-4 flex justify-center">
          <img src="./assets/illustration-thank-you-a52834b7.svg" alt="illustration" />
        </div>
        <div>
          <h2
            class="text-orange my-4 inline-block rounded-full bg-darkBlueLight px-6 py-1.5"
          >
            You selected
            <span class="rating">0</span>
            out of 5
          </h2>
          <h3 class="my-4 text-3xl font-semibold text-white">Thank you!</h3>
          <p class="text-mediumGrey my-4">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </article>
      <!-- Thank you state end -->
    </main>
    
  </body>
</html>
